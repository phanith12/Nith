<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap5</title>
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container mt-3">
            <h3>Modal Example</h3>
            <p>Click on the button to open the modal.</p>
            
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
              Open modal
            </button>
          </div>
          
          <!-- The Modal -->
          <div class="modal" id="myModal">
            <div class="modal-dialog modal-sm bg-primary">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Modal Heading</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="">
                        <div class="mt-3 mb-3 input-group">
                            <!-- <span class="input-group-text">#</span> -->
                            <button class="btn btn-success">search</button>
                            <input type="text" class="form-control" placeholder="name">
                        </div>
                        <div class="mt-3 mb-3 input-group">
                            <input type="email" name="" id="" class="form-control" placeholder="email">
                            <span class="input-group-text">@</span>
                        </div>
                        <div class="mt-3 mb-3">
                            <textarea class="form-control" placeholder="Text"></textarea>
                        </div>
                        <div class="mt-3 mb-3">
                            <input type="checkbox" class="form-check-input" name="" id="">
                            <label for="" class="form-check-label">Remember me!</label>
                        </div>
                        <div class="mt-3 mb-3">
                           <select class="form-select">
                                <option value="1"></option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                           </select>
                        </div>
                        <div class="mt-3 mb-3 form-switch">
                            <input type="checkbox" class="form-check-input" id="switch">
                            <label for="switch" class="form-check-label">background</label>
                         </div>
                        <div class="d-grid mb-3 mt-3">
                            <button class="btn btn-warning">Longing</button>
                        </div>
                    </form>
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
          
              </div>
            </div>
          </div>
          
    </div>
</body>
</html>
